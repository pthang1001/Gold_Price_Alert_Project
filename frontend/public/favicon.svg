<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main coin -->
  <circle cx="96" cy="96" r="80" fill="url(#coinGrad)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Inner circle for coin depth -->
  <circle cx="96" cy="96" r="72" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
  
  <!-- Dollar sign -->
  <text x="96" y="115" font-size="90" font-weight="bold" fill="#1F1F1F" text-anchor="middle" font-family="Arial, sans-serif" font-style="italic">$</text>
  
  <!-- Top highlight -->
  <ellipse cx="96" cy="40" rx="35" ry="15" fill="white" opacity="0.25"/>
  
  <!-- Shine line -->
  <path d="M 50 70 Q 60 60 96 58 Q 130 60 140 70" fill="none" stroke="white" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
</svg>